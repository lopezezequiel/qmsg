language: python

python:
- '2.7'

branches:
  only:
  - master

env:
  global:
  - DATABASE_NAME=database_name
  - TEST_DATABASE_NAME=test_database_name
  - DATABASE_PASSWORD=database_password
  - DATABASE_USER=database_user
  - DATABASE_HOST=localhost
  - DATABASE_PORT=5432
  - DJANGO_SETTINGS_MODULE=qmsg.settingstravis
  # Browserstack BROWSERSTACK_AUTH BROWSERSTACK_KEY
  - secure: 
  - secure: 
  # Codeclimate CODECLIMATE_REPO_TOKEN
  - secure: 
  # Coveralls COVERALLS_REPO_TOKEN
  - secure: 
  - RADONFILESENCODING=UTF-8

install:
- pip install -r requirements.txt

before_script:
- "./scripts/create_database.sh"
- python manage.py migrate
- python manage.py runserver > /dev/null 2>&1 &
- "./drivers/BrowserStackLocal --key $BROWSERSTACK_KEY > /dev/null 2>&1 &"

script:
- pep8 --exclude=migrations apirestv1/
- pyflakes apirestv1/
- radon cc apirestv1/ --min A --exclude "apirestv1/migrations/*" --show-complexity
- coverage run --source=apirestv1 --omit=test* manage.py test

after_success:
- coveralls
- codeclimate-test-reporter

deploy:
  provider: heroku
  api_key:
    secure: 
  app: qmsg
  strategy: git
  buildpack: heroku/python
  run:
  - python manage.py migrate

notifications:
  slack:
    secure: 
